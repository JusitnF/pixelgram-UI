<div class="comment-item">
   <span *ngFor="let commentNumber of comments.items">
        <span class="comment-username">{{commentNumber.username}}</span>
        <span class="comment-body">{{commentNumber.body}}</span>
    </span>
    <span class="viewMoreComments" (click)="showMoreComments()">View More Comments</span>
</div>
